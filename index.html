<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket form</title>
</head>
<body>
    <h1>Calcola il prezzo del biglietto</h1>
    <form id="ticketForm">
        <label for="km">Chilometri da percorrere:</label>
        <input type="number" id="km" placeholder="Inserisci i km" >
        

        <label for="age">Età del passeggero:</label>
        <input type="number" id="age" placeholder="Inserisci l'età">

        
        <button type="submit">Calcola prezzo</button>
    </form>

    <p id="ticketPrice"></p>

    
   

    <script src="./main.js"></script>
</body>
